<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyHunt App</title>
    <link rel="stylesheet" href="news.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <div id="root">
            
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i class="fa-solid fa-bars"  style="font-size: 35px;"></i></button>
        </div>
<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title" id="offcanvasScrollingLabel" style="font-weight: bold; margin-left: 35px;">DailyHunt NEWS</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <div class="anchor">
    <a href="#" onclick="onNavItemClick('home')">Home</a>
    <a href="#" onclick="onNavItemClick('education')" >Education</a>
    <a href="#" onclick="onNavItemClick('business')">Bussiness</a>
    <a href="#" onclick="onNavItemClick('innovation')">Innovation</a>
    <a href="#" onclick="onNavItemClick('ipl')">Ipl</a>
    <a href="#" onclick="onNavItemClick('finance')">Finance</a>
    <a href="#" onclick="onNavItemClick('politics')">Politics</a>
    <a href="#" onclick="onNavItemClick('travel')">Travel</a>
   </div>

  </div>
</div>
            
<a href="#" onclick="reload()" class="company-logo">
    <img src="./components/dailyhunt.webp" alt="company logo" style="height: 60px;">
</a>

            <div class="nav-links">

                <ul class="flex">
                    <li class="hover-link nav-item" id="home" onclick="onNavItemClick('home')">Home</li>
                    <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                    <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Bussiness</li>
                    <li class="hover-link nav-item" id="innovation" onclick="onNavItemClick('innovation')">Innovation</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">Ipl</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="travel" onclick="onNavItemClick('travel')">Travel</li>


                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Search For Updates">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="news.js"></script>
</body>
